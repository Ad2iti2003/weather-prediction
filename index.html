<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">
            <button><img src="https://th.bing.com/th/id/OIP.RF8hdNm5eOnLDpG_GSu5NwHaHN?rs=1&pid=ImgDetMain" alt=""></button>
        </div>
        <div class="weather">
            <img src="https://www.freeiconspng.com/uploads/weather-icon-png-14.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Ranchi</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn0.iconfinder.com/data/icons/mix-of-simple-vol-2/57/water_bathing_place_lake_lakeside_pond_beach_sea_ocean_pool-512.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://th.bing.com/th/id/R.646edcdf14db1dd55261c10f5a93611c?rik=IAx1jy1vOFYbnQ&riu=http%3a%2f%2fgetdrawings.com%2ffree-icon%2fwind-direction-icon-52.png&ehk=U7tRNECG7vpOdsSM3huSSRb6PRvoE0g5MCfp6t40y9k%3d&risl=&pid=ImgRaw&r=0" >
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        const apikey = "a806ad92c880c1cafa6048be9ce80ceb";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search Button");

        async function checkweather(city){
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp  + '°C';
            document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
            document.querySelector(".wind").innerHTML = data.wind.speed + 'km/h';

        }
        searchBtn.addEventListener("click", ()=>{
            checkweather(searchBox.value);

        })

        
    </script>
    
</body>
</html>
